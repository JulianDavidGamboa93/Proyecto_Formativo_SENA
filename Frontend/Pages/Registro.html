<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Register.css">
    <title>Inicio de sesion</title>
</head>
<body>
    
    <form class="form">
        <a href="../index.html" class="header-logo">Bellolino</a>
        <h2 class="form-title">Registro</h2>
        <p class="form-paragraph">¿Ya tienes cuenta? <a href="Sesion.html" class="form-link">Entra aqui</a></p>

        <div class="form-container">
            <div class="form-group">
                <input type="text" id="user" class="form-input" placeholder="  ">
                <label for="user" class="form-label">Usuario</label>
                <span class="form-line"></span>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder="  ">
                <label for="password" class="form-label">contraseña</label>
                <span class="form-line"></span>
            </div>
            <div class="form-group">
                <input type="email" id="email" class="form-input" placeholder="  ">
                <label for="email" class="form-label">Email</label>
                <span class="form-line"></span>
            </div>
            <div class="form-group">
                <input type="text" id="names" class="form-input" placeholder="  ">
                <label for="name" class="form-label">Nombres</label>
                <span class="form-line"></span>
            </div>
            <div class="form-group">
                <input type="text" id="lastnames" class="form-input" placeholder="  ">
                <label for="Lastname" class="form-label">Apellidos</label>
                <span class="form-line"></span>
            </div>
            <div class="form-group">
                <input type="date" id="birthdate" class="form-input" placeholder="  ">
                <label for="birthdate" class="form-label">Fecha de nacimiento</label>
                <span class="form-line"></span>
            </div>
            <div class="form-group">
                <label for="genero" >Género</label>
                <select id="gender" name="genero"  class="form-input">
                  <option value="MASCULINO">Masculino</option>
                  <option value="FEMENINO">Femenino</option>
                  <option value="ND">No definido</option>
                </select>
              </div>
              <div class="form-group">
                <input type="text" id="cellphone" class="form-input" placeholder="  ">
                <label for="Chellphone" class="form-label">Celular</label>
                <span class="form-line"></span>
            </div>
            <div class="form-group">
                <label for="rol" >Rol</label>
                <select id="rol" name="rol"  class="form-input">
                  <option value="ADMINISTRADOR">Administrador</option>
                  <option value="USUARIO">Cliente</option>
                </select>
              </div>
            <div class="form-group">
                <input type="checkbox" id="terms" class="form-checkbox">
                <label for="terms" >Acepto los <a href="https://es.wikipedia.org/wiki/T%C3%A9rminos_y_condiciones_de_uso" target="_blank">términos y condiciones</a></label>
            </div>
              
            <input type="submit" id="send" class="form-submit" value="Registrarse">
        </div>
    </form>

    <script src="../script.js"></script>
    <script src="../JS/LoginRegistro.js"></script>
</body>
</html>
