<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <!--Custom CSS-->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../CSS/usersConfig.css">
    <!--Fabicon-->
    <link rel="icon" href="../Img/Logos/Bellolino Logo.png" type="image/x-icon">
    <!--FontAwsome-->
    <script src="https://kit.fontawesome.com/2538a9edca.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="header">
        <a href="indexAdmin.html" class="header-logo">Bellolino</a>
        <div>
            <ul id="navbar">
                <li><a class="active" href="Pedidos.html">Pedidos</a></li>
                <li><a href="productList.html">Productos</a></li>
                <li><a href="indexAdmin.html"><i class="fa-regular fa-user"></i> Usuarios</a></li>
                <li><a href="../index.html"><i class="fa-solid fa-arrow-right-to-bracket"></i> Cerar Sesion</a></li>
                <a href="#" id="close"><i class="fa-solid fa-x"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <i id="bar" class="fa-solid fa-bars"></i>
        </div>
    </section>


    <div class="users-config">
        <h2>Listado de Pedidos</h2>
        <table id="table"></table>
        <div id="popupForm">
            <h2 class="TituloPopUp">Editar Registro</h2>
            <form id="form-details">
                <!-- Aquí puedes agregar tus campos de formulario -->
                <label for="Fullname" class="LabelPopUp">Usuario:</label>
                <input type="text" id="Fullname" name="userName" class="InputPopUp" disabled>
              
                <label for="Address" class="LabelPopUp">Direccion:</label>
                <input type="text" id="Address" name="Address" class="InputPopUp">
              
                <label for="userStatus" class="LabelPopUp">Estado:</label>
                <select id="userStatus" name="Estado" class="InputPopUp">
                  <option value="WAITING FOR SHIPPING">Esperando el envío</option>
                  <option value="BEING PREPARED">Preparando</option>
                  <option value="SHIPPED">Enviado</option>
                  <option value="DELIVERED">Entregado</option>
                </select>
                
                <label for="userRefund" class="LabelPopUp">Reembolso:</label>
                <select id="userRefund" name="userRefund" class="InputPopUp">
                  <option value="YES">Sí</option>
                  <option value="NO">No</option>
                </select>
              
                <input type="submit" value="Enviar" class="botonPopUp" id="enviarPopUp">
              </form>
              
        </div>
        <script src="../script.js"></script>
        <script src="../JS/Facturas.js"></script>

</body>

</html>
